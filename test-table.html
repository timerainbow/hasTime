<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.wrapper{
			width: 300px;
			height: 200px;
			overflow: hidden;
			border:1px solid green;
		}
		.inner{
			overflow: auto;
			width: 100%;
			height: 100%;
		}
		.line{
			width: 400px;
			height: 30px;
			line-height: 30px;
			border:1px solid #eee;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="inner">
			<div class="line">hwllo</div>
			<div class="line">hwllo</div>
			<div class="line">hwllo</div>
			<div class="line">hwllo</div>
			<div class="line">hwllo</div>
			<div class="line">hwllo</div>
			<div class="line">hwllo</div>
			<div class="line">hwllo</div>
			<div class="line">hwllo</div>
			<div class="line">hwllo</div>
			<div class="line">hwllo</div>
		</div>
	</div>
</body>
</html>
