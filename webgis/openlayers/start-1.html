<!DOCTYPE html>
<html>
<head>
	<title>openlayers-1</title>
	<link rel="stylesheet" type="text/css" href="ol.css">
	<script type="text/javascript" src="ol.js"></script>
	<style type="text/css">
		.map{
			height: 400px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h2>first openlayer map!</h2>
	<div id="map" class="map"></div>
	<script type="text/javascript">
		var map = new ol.Map({
			target: 'map',
			layers: [
            new ol.layer.Tile({
	            source: new ol.source.OSM()
	          })
	        ],
			view: new ol.View({
				center: ol.proj.fromLonLat([103.73,36.03]),
				zoom: 8,
				minZoom: 5,
				maxZoom: 12
			})
		})
	</script>
</body>
</html>
