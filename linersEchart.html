<!DOCTYPE html>
<html>
<head>
	<title>echarts曲线</title>
	<script type="text/javascript" src="./jquery.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height: 400px"></div>
<script type="text/javascript" src="./echarts/echarts.min.js"></script>
<script type="text/javascript">
	var myChart = echarts.init(document.getElementById("main"));


	var	option = {
	    grid: {
	        top: 50,
	        left: 10,
	        right: 10,
	        bottom: 10
	    },
	    xAxis: {
	        splitLine: {
	            show: false
	        },
	        axisLine: {
	            show: false
	        },
	        axisTick: {
	            show: false
	        },
	        axisLabel: {
	            show: false
	        },
	        max: 1000,
	        min: 0
	    },
	    yAxis: {
	        silent: true,
	        splitLine: {
	            show: false
	        },
	        axisLine: {
	            show: false
	        },
	        axisTick: {
	            show: false
	        },
	        axisLabel: {
	            show: false
	        },
	        max: 1000,
	        min: 0
	    },
	    series: [{
	        coordinateSystem: 'cartesian2d',
	        type: 'lines',
	        zlevel: 1,
	        polyline:true,
	        smooth:true,
	        effect: {
	            show: true,
	            constantSpeed: 100,
	            trailLength: 0.5,
	            symbolSize: 4,
	            symbol: 'diamond',
	            loop: true
	        },
	        symbol:'circle',
	        symbolSize:20,
	        lineStyle: {
            	normal: {
	                color: '#0099FF',
	                opacity: 0.12,
	                curveness: -0.2,
	                width:1,
	                smooth:true,
	            }
	        },
	        data: [{
	            coords: [
	                [856, 30],
	                [800,875],
	                [500, 1000]
	            ]
	        }]
	    }]
	};

	myChart.setOption(option);
</script>
</body>
</html>
