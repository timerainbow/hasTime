<!DOCTYPE html>
<html>
<head>
	<title>select2</title>
	<link rel="stylesheet" type="text/css" href="./select2.css">
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="select2.js"></script>
</head>
<body>
<div id="app">
	<select class="select">
  		<option value="1">Second (disabled)</option>
  		<option value="2">Third1</option>
  		<option value="3">Third2</option>
  		<option value="4">Third3</option>
	</select>
</div>
<script type="text/javascript">
	$('.select').select2({
		placeholder: "Select a state",
		allowClear: true
	});
</script>
</body>
</html>
