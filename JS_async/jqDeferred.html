<!DOCTYPE html>
<html>
  <head>
    <title>JQuery Deferred</title>
  </head>
  <body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
    	var aj = $.ajax('./data.json')
    	aj.done(function(res){
    		console.log(res)
    	})
    	.done(function(res){
    		console.log(res)
    	})

    	aj.then(function(res){
    		console.log(res)
    	},function(err){
    		console.log(err)
    	}).then(function(res){
    		console.log(res)
    	},function(err){
    		console.log(err)
    	})
    </script>
  </body>
</html>
