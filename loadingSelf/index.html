<!DOCTYPE html>
<html>
<head>
	<title>加载提示</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../jquery.js"></script>
	<style type="text/css">
		.main{
			margin-top: 120px;
			border:1px solid #eee;
			height: 200px;
			width: 60%;
			margin-left: 100px;
		}
		.main2{
			margin-top: 120px;
			border:1px solid #eee;
			height: 200px;
			width: 70%;
			margin-left: 100px;
		}
		.main3{
			margin-top: 120px;
			border:1px solid #eee;
			height: 300px;
			width: 80%;
			margin-left: 100px;
		}
	</style>
</head>
<body>
<div class="main"></div>
<div class="main2"></div>
<div class="main3"></div>
<script type="text/javascript" src="./loading.js"></script>
<script type="text/javascript">
	//$('.main').css('background-color',"red")
	$('.main').loading({name:'test1'});
	$('.main2').loading({name:'test2'});
	$('.main3').loading();
	//console.log($('.main3').loading());
	setTimeout(function(){
		$('.main').closeLoading('test1');
	},3000)
</script>
</body>
</html>
