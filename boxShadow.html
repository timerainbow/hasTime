<!DOCTYPE html>
<html>
<head>
	<title>Box Shadow</title>
	<style type="text/css">
	html,body{
		width: 100%;
	}
	*{
		box-sizing: border-box;
	}
	.box1{
		margin: 20px;
		width: 80%;
		height: 200px;
	}

	.box1{
		margin-bottom: 8px;
	    padding: 24px 32px 32px;
	    background: #fff;
	    box-shadow: 0 8px 16px 0 rgba(7,17,27,.1);
	    border-radius: 12px;
	}
	</style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
